# Encoders (Uncomment these two line to add support to your firmware)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB Underglow (Uncomment these two lines to add support to your firmware)
# RGB quickly drains battery power
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Boost the Bluetooth signal only if having connection issues
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable mouse support from pete's PR
CONFIG_ZMK_MOUSE=y

# Configure dynamic macro events
CONFIG_ZMK_BEHAVIOR_DYNAMIC_MACRO=y
CONFIG_ZMK_BEHAVIOR_DYNAMIC_MACRO_MAX_EVENTS=64
CONFIG_ZMK_BEHAVIOR_DYNAMIC_MACRO_MAX_SLOTS=1
CONFIG_ZMK_BEHAVIOR_DYNAMIC_MACRO_TAP_DELAY=15

# Maybe possibly get recognized as combined mouse/keyboard.
KEYBOARD_SHARED_EP=yes
